        --color-toast-error-bg: rgba(239, 68, 68, 0.2);
        --color-toast-error-icon: #f87171; /* red-400 */

      html[data-theme='light'] {

        --color-border: #E5E7EB;
        --color-text: #1F2937;
        --color-text-secondary: #6B7280;
        --color-primary: #3B82F6;
        --color-primary-hover: #60A5FA;
        --color-green: #16A34A;
        --color-red: #DC2626;
        --color-accent: #4f46e5; /* indigo-600 */
        --color-accent-hover: #6366f1; /* indigo-500 */
        --color-accent-light: #6366f1; /* indigo-500 */
        --color-modal-overlay: rgba(249, 250, 251, 0.7);
        --color-shape-in: #0d9488; /* teal-600 */

        --color-error-text: #ef4444; /* red-500 */
        --color-toast-error-bg: rgba(220, 38, 38, 0.1);
        --color-toast-error-icon: #ef4444; /* red-500 */
        --color-toast-info-bg: rgba(59, 130, 246, 0.1);
        --color-toast-info-icon: #3b82f6; /* blue-500 */
        --color-toast-success-bg: rgba(22, 163, 74, 0.1);
        --color-toast-success-icon: #16a34a; /* green-600 */
        --color-potential-target-bg: #f59e0b; /* amber-500 */
        --color-potential-target-ring: rgba(245, 158, 11, 0.5);
      }

      body {
        background-color: var(--color-bg);
        font-family: var(--font-sans);
        color: var(--color-text);
        transition: background-color 0.3s, color 0.3s;
      }
      .bg-grid-pattern {
        background-image:
          linear-gradient(rgba(128, 128, 128, 0.12) 1px, transparent 1px),
          linear-gradient(90deg, rgba(128, 128, 128, 0.12) 1px, transparent 1px);
        background-size: 25px 25px;
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-border);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-text-secondary);
      }
      ::selection {
        background-color: var(--color-primary);
        color: white;
      }
      html[data-theme='dark'] pre::selection {
        background-color: rgba(88, 166, 255, 0.5);
      }
       html[data-theme='light'] pre::selection {
        background-color: rgba(59, 130, 246, 0.5);
      }
